<!DOCTYPE html>
<html>
<head>
	<title>Contacts Forms</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width-deviec-width,initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="container">
			<span>HAVE QUESTIONS?</span>
			<h1>Send Message</h1>
		</div>
	</header>
	<section>
		<div class="container">
			<form>
				<fieldset>
					<div class="col">
						<input type="text" name="user_fname" placeholder="First Name" class="inputClassFloat">
					</div>
					<div class="col">
						<input type="text" name="user_lname" placeholder="Last Name" class="inputClassFloat">
					</div>
				</fieldset>

				<fieldset>
					<div class="col" >
						<input type="email" name="user_email" placeholder="Email" class="inputClassFloat">
					</div>
					<div class="col">
						<input type="text" name="user_subject" placeholder="Subject" class="inputClassFloat">
					</div>
				</fieldset>
				<fieldset>
					<textarea placeholder="Your Message...*"></textarea>
				</fieldset>
				<div class="btnCenter">
					<button type="submit">Send Message</button>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
